{% extends 'users/base.html' %}

{% block content %}

    <h2>Deleting Note</h2>
    <h2>{{ note.title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <form action='{% url "note_detail" note.pk %}'>
        <input type="submit" value="Cancel" />
    </form>

{% endblock content %}
